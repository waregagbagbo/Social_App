{% extends 'base.html'%}

{% load bulma_tags %}

{%load static %}

{% block content %}

<style>
  .container{
    display:block;
    background-color:#f2f2f2;
      }
      img{
        height:430px;
        width:500px;
        border-radius:10px;
      }
</style>
<div class="container">
  <img src="{%  static 'images/test.jpg' alt='test' %}">  
</div>
<div class="container">
        <h1>Register</h1>
        <form class="box" method="post" action="#">
          {% csrf_token %}
          {% for forms in form %}          
          <div class="field">
            <div class="control">
              {{forms|bulma}}
            </div>
          </div>
          {% endfor %}
          <button class="button is-primary">Submit</button>
        </form>
        <div class='field is-grouped'>
          <div class="control">
              <p>Having an account?
                  <a href="{% url 'login' %}">Login</a>                
              </p>
          </div>
      </div>
      </div>   
{% endblock %}
